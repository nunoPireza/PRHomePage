<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Site de Apostas{% endblock %}</title>
  </head>
  <body>
    <header>
      <h1>Apostando</h1>
      {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Sair</a>
      {% else %}
        <a href="{% url 'login' %}">Entrar</a> / <a href="{% url 'signup' %}">Registro</a>
      {% endif %}
      <hr>
    </header>
    <main>
      {% block content %}
      {% endblock %}
    </main>
  </body>
</html>
